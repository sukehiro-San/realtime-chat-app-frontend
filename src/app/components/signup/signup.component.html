<div class="login-container">
  <div class="login-box">
    <form (ngSubmit)="signup($event)">
      <p class="title-text">Signup Form</p>
      <div class="form-field">
        <input
          type="text"
          name="name"
          [(ngModel)]="name"
          placeholder="Enter name..."
        />
      </div>
      <div class="form-field">
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter username..."
        />
      </div>
      <div class="form-field">
        <input
          type="text"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter email..."
        />
      </div>
      <div class="form-field">
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter password..."
        />
      </div>
      <div class="button-div">
        <button type="submit">Signup</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</div>
